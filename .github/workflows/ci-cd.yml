name: Android CI/CD

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.0

    - name: Set up JDK
      uses: actions/setup-java@v3.13.0
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permission for Gradlew
      run: chmod +x ./gradlew

#    - name: Build and test
#      run: ./gradlew clean build connectedCheck

    - name: Upload APK
      uses: actions/upload-artifact@v3.1.0
      with:
        name: Harmonika.apk
        path: app/build/outputs/apk/debug/app-debug.apk
